openapi: 3.0.0
info:
  title: Translation Tracker
  description: "This is the API definition for the Translation Tracker."
  version: 1.0.0

servers:
  - url: http://localhost:3000

tags:
  - name: TranslationCases
    description: Create, view, update, and archive translation cases

  - name: TranslationClients
    description: Create, view, update, and archive translation clients

  - name: ProgressUpdates
    description: Create progress updates

  - name: PaymentRecords
    description: View and update payment records

paths:

  /translationcases:
    post:
      tags:
        - TranslationCases
      summary: Create a new translation case (CreateTranslationCaseLambda)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                caseNickname:
                  type: string
                projectType:
                  type: string
                translationClientId:
                  type: string
                sourceTextTitle:
                  type: string
                sourceTextAuthor:
                  type: string
                translatedTitle:
                  type: string
                dueDate:
                  type: string
                startDate:
                  type: string
                endDate:
                  type: string
                openCase:
                  type: boolean
                rushJob:
                  type: boolean
      responses:
        "200":
          description: A translation case object
          content:
            application/json:
              schema:
                type: object
                properties:
                  customerId:
                    type: string
                  translationCaseId:
                    type: string
                  caseNickname:
                    type: string
                  projectType:
                    type: string
                  translationClientId:
                    type: string
                  sourceTextTitle:
                    type: string
                  sourceTextAuthor:
                    type: string
                  translatedTitle:
                    type: string
                  dueDate:
                    type: string
                  startDate:
                    type: string
                  endDate:
                    type: string
                  openCase:
                    type: boolean
                  rushJob:
                    type: boolean
                  progressLog:
                    type: list
                  totalWorkingHours:
                    type: number
                  wordsPerHour:
                    type: number

    get:
      tags:
        - TranslationCases
      summary: Get a list of all translation cases (GetAllTranslationCasesLambda)
      operationId: getAllCases
      responses:
        "200":
          description: A list of translation case objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  translationCaseList:
                    type: array
                    items:
                      properties:
                        customerId:
                          type: string
                        translationCaseId:
                          type: string
                        caseNickname:
                          type: string
                        projectType:
                          type: string
                        translationClientId:
                          type: string
                        sourceTextTitle:
                          type: string
                        sourceTextAuthor:
                          type: string
                        translatedTitle:
                          type: string
                        dueDate:
                          type: string
                        startDate:
                          type: string
                        endDate:
                          type: string
                        openCase:
                          type: boolean
                        rushJob:
                          type: boolean
                        progressLog:
                          type: list
                        totalWorkingHours:
                          type: number
                        wordsPerHour:
                          type: number

  /translationcases/{id}:
    get:
      tags:
        - TranslationCases
      summary: Get an existing translation case (GetTranslationCaseLambda)
      parameters:
        - name: id
          in: path
          description: ID of translation case to retrieve
          required: true
          schema:
            type: string
      responses:
        "200":
          description: GetTranslationCaseResponse
          content:
            application/json:
              schema:
                type: object
                properties:
                  customerId:
                    type: string
                  translationCaseId:
                    type: string
                  caseNickname:
                    type: string
                  projectType:
                    type: string
                  translationClientId:
                    type: string
                  sourceTextTitle:
                    type: string
                  sourceTextAuthor:
                    type: string
                  translatedTitle:
                    type: string
                  dueDate:
                    type: string
                  startDate:
                    type: string
                  endDate:
                    type: string
                  openCase:
                    type: boolean
                  rushJob:
                    type: boolean
                  progressLog:
                    type: list
                  totalWorkingHours:
                    type: number
                  wordsPerHour:
                    type: number
        "500":
          description: "Invalid input parameters"

    put:
      tags:
        -TranslationCases
      summary: Update an existing translation case (UpdateTranslationCaseLambda)
      parameters:
        - name: id
          in: path
          description: ID of translation case to update
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              translationCaseId:
                type: string
              translationClientId:
                type: string
              sourceTextTitle:
                type: string
              sourceTextAuthor:
                type: string
              translatedTitle:
                type: string
              dueDate:
                type: string
              startDate:
                type: string
              endDate:
                type: string
              openCase:
                type: boolean
              rushJob:
                type: boolean
              progressLog:
                type: list
              totalWorkingHours:
                type: number
              wordsPerHour:
                type: number
      responses:
        "200":
          description: UpdateTranslationCaseResponse
          content:
            application/json:
              schema:
                type: object
                properties:
                  customerId:
                    type: string
                  translationCaseId:
                    type: string
                  caseNickname:
                    type: string
                  projectType:
                    type: string
                  translationClientId:
                    type: string
                  sourceTextTitle:
                    type: string
                  sourceTextAuthor:
                    type: string
                  translatedTitle:
                    type: string
                  dueDate:
                    type: string
                  startDate:
                    type: string
                  endDate:
                    type: string
                  openCase:
                    type: boolean
                  rushJob:
                    type: boolean
                  progressLog:
                    type: list
                  totalWorkingHours:
                    type: number
                  wordsPerHour:
                    type: number
        "500":
          description: "Invalid input parameters"

    delete:
      tags:
        - TranslationCases
      summary: Archive an existing translation case (ArchiveTranslationCaseLambda)
      parameters:
        - name: id
          in: path
          description: ID of translation case to retrieve
          required: true
          schema:
            type: string

      responses:
        "200":
          description: ArchiveTranslationCaseResponse
          content:
            application/json:
              schema:
                type: object
                properties:
                  customerId:
                    type: string
                  translationCaseId:
                    type: string
                  caseNickname:
                    type: string
                  projectType:
                    type: string
                  translationClientId:
                    type: string
                  sourceTextTitle:
                    type: string
                  sourceTextAuthor:
                    type: string
                  translatedTitle:
                    type: string
                  dueDate:
                    type: string
                  startDate:
                    type: string
                  endDate:
                    type: string
                  openCase:
                    type: boolean
                  rushJob:
                    type: boolean
                  progressLog:
                    type: list
                  totalWorkingHours:
                    type: number
                  wordsPerHour:
                    type: number
        "500":
          description: "Invalid input parameters"

  /translationcases/{id}/update:
    post:
      tags:
        -ProgressUpdates
      summary: Add a progress update (AddProgressUpdateLambda)
      parameters:
        - name: id
          in: path
          description: ID of translation case to retrieve
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              translationCaseId:
                type: string
              wordCount:
                type: number
              startDate:
                type: string
              endDate:
                type: string
              startTime:
                type: string
              endTime:
                type: string
              notes:
                type: string
      responses:
        "200":
          description: AddProgressUpdateResponse
          content:
            application/json:
              schema:
                type: object
                properties:
                  customerId:
                    type: string
                  translationCaseId:
                    type: string
                  caseNickname:
                    type: string
                  projectType:
                    type: string
                  translationClientId:
                    type: string
                  sourceTextTitle:
                    type: string
                  sourceTextAuthor:
                    type: string
                  translatedTitle:
                    type: string
                  dueDate:
                    type: string
                  startDate:
                    type: string
                  endDate:
                    type: string
                  openCase:
                    type: boolean
                  rushJob:
                    type: boolean
                  progressLog:
                    type: list
                  totalWorkingHours:
                    type: number
                  wordsPerHour:
                    type: number
        "500":
          description: "Invalid input parameters"

  /translationcases/{id}/payment:
    get:
      tags:
        -PaymentRecords
      summary: Get an existing a payment record (GetPaymentRecordLambda)
      parameters:
        - name: id
          in: path
          description: translation case ID for payment record to retrieve
          required: true
          schema:
            type: string
      responses:
        "200":
          description: GetPaymentRecordResponse
          content:
            application/json:
              schema:
                type: object
                properties:
                  customerId:
                    type: string
                  translationCaseId:
                    type: string
                  translationCaseNickname:
                    type: string
                  translationClientId:
                    type: string
                  translationClientName:
                    type: string
                  casePaid:
                    type: boolean
                  paymentDate:
                    type: string
                  onTime:
                    type: boolean
                  grossPayment:
                    type: number
                  taxRate:
                    type: number
                  payRate:
                    type: number
                  payRateUnit:
                    type: string
                  wordCount:
                    type: number
                  wordCountUnit:
                    type: string
        "500":
          description: "Invalid input parameters"

    put:
      tags:
        -PaymentRecords
      summary: Update an existing a payment record (UpdatePaymentRecordLambda)
      requestBody:
        content:
          application/json:
            schema:
              casePaid:
                type: boolean
              paymentDate:
                type: string
              onTime:
                type: boolean
              grossPayment:
                type: number
              taxRate:
                type: number
              payRate:
                type: number
              payRateUnit:
                type: string
              wordCount:
                type: number
              wordCountUnit:
                type: string
      responses:
        "200":
          description: UpdatePaymentRecordResponse
          content:
            application/json:
              schema:
                type: object
                properties:
                  customerId:
                    type: string
                  translationCaseId:
                    type: string
                  translationCaseNickname:
                    type: string
                  translationClientId:
                    type: string
                  translationClientName:
                    type: string
                  casePaid:
                    type: boolean
                  paymentDate:
                    type: string
                  onTime:
                    type: boolean
                  grossPayment:
                    type: number
                  taxRate:
                    type: number
                  payRate:
                    type: number
                  payRateUnit:
                    type: string
                  wordCount:
                    type: number
                  wordCountUnit:
                    type: string
        "500":
          description: "Invalid input parameters"

  /paymentrecords/{id}:
    get:
      tags:
        -PaymentRecords
      summary: Get all existing a payment records associated with a translationClientId (GetAllPaymentRecordsForTranslationClientLambda)
      parameters:
        - name: id
          in: path
          description: translation client ID for payment records to retrieve
          required: true
          schema:
            type: string
      responses:
        "200":
          description: GetAllPaymentRecordsForTranslationClientResponse
          content:
            application/json:
              schema:
                type: object
                properties:
                  paymentRecordList:
                    type: array
                    items:
                      properties:
                        customerId:
                          type: string
                        translationCaseId:
                          type: string
                        translationCaseNickname:
                          type: string
                        translationClientId:
                          type: string
                        translationClientName:
                          type: string
                        casePaid:
                          type: boolean
                        paymentDate:
                          type: string
                        onTime:
                          type: boolean
                        grossPayment:
                          type: number
                        taxRate:
                          type: number
                        payRate:
                          type: number
                        payRateUnit:
                          type: string
                        wordCount:
                          type: number
                        wordCountUnit:
                          type: string
        "500":
          description: "Invalid input parameters"


  /translationclients:
    post:
      tags:
        - TranslationClients
      summary: Create a new translation client (CreateTranslationClientLambda)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                translationClientName:
                  type: string
                translationClientType:
                  type: string
      responses:
        "200":
          description: A translation client object
          content:
            application/json:
              schema:
                type: object
                properties:
                  customerId:
                    type: string
                  translationClientId:
                    type: string
                  translationClientName:
                    type: string
                  translationClientType:
                    type: string

    get:
      tags:
        - TranslationClients
      summary: Get a list of all translation clients (GetAllTranslationClientsLambda)
      operationId: getAllClients
      responses:
        "200":
          description: A list of translation client objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  translationCaseList:
                    type: array
                    items:
                      properties:
                        customerId:
                          type: string
                        translationClientId:
                          type: string
                        translationClientName:
                          type: string
                        translationClientType:
                          type: string
                        mostRecentActivity:
                          type: string

  /translationclients/{id}:
    get:
      tags:
        - TranslationClients
      summary: Get an existing translation client (GetTranslationClientsLambda)
      parameters:
        - name: id
          in: path
          description: ID of translation client to retrieve
          required: true
          schema:
            type: string
      responses:
        "200":
          description: GetTranslationClientResponse
          content:
            application/json:
              schema:
                type: object
                properties:
                  customerId:
                    type: string
                  translationClientId:
                    type: string
                  translationClientName:
                    type: string
                  translationClientType:
                    type: string
        "500":
          description: "Invalid input parameters"

    delete:
      tags:
        - TranslationClients
      summary: Archive an existing translation client (ArchiveTranslationClientLambda)
      parameters:
        - name: id
          in: path
          description: ID of translation client to retrieve
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ArchiveTranslationClientResponse
          content:
            application/json:
              schema:
                type: object
                properties:
                  customerId:
                    type: string
                  translationClientId:
                    type: string
                  translationClientName:
                    type: string
                  translationClientType:
                    type: string
                  mostRecentActivity:
                    type: string
        "500":
          description: "Invalid input parameters"
