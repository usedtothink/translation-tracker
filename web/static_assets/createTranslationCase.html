<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createTranslationCase.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Create Translation Case</h2>
        <form class="card-content" id="create-translationCase-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>Translation Case Nickname</label>
                <input type="text" required class="validated-field" id="translation-case-nickname"
                       data-tip="Translation case nicknames must be unique." autofocus>
            </p>
            <p class="form-field">
                <label>Project Type</label>
                <select name="projectType" id="projectType">
                    <option value="ACADEMIC">Academic</option>
                    <option value="ADMINISTRATIVE">Administrative</option>
                    <option value="COMMERCIAL">Commercial</option>
                    <option value="FINANCIAL">Financial</option>
                    <option value="GENERAL">General</option>
                    <option value="JUDICIAL">Judicial</option>
                    <option value="LEGAL">Legal</option>
                    <option value="LITERARY">Literary</option>
                    <option value="MEDICAL">Medical</option>
                    <option value="TECHNICAL">Technical</option>
            </p>
            <p>
                <a href="#" class="button" id="create">Create Translation Case</a>
            </p>
        </form>
    </div>
</body>

</html>
